<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for your participation in this survey</p>
    </header>
      <form id="survey-form">
        <fieldset>
        <label id="name-label">Name <input required id="name" type="text" placeholder="Enter your name" /></label>
        <label id="email-label">Email <input required id="email" type="email" placeholder="Enter your email" /></label>
        <label id="number-label">Number <input required id="number" type="number" min="13" max="120" placeholder="Number" /></label>
        </fieldset>
        <fieldset>
        <label>Which option describes your current role?
        <select id="dropdown" placeholder="Select current role">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Other</option>
        </select>
        </label>
        </fieldset>
        <fieldset>
        <label>Would you recommend this bootcamp to a friend?
          <label><input type="radio" value="yes" name="ans" class="inline"/> Yes</label>
          <label><input type="radio" value="no" name="ans" class="inline"/> No</label>
          <label><input type="radio" value="maybe" name="ans" class="inline"/> Maybe</label>
        </label>
        </fieldset>
        <fieldset>
        <label>What is your favorite feature in this bootcamp?
          <select>
            <option>Select an option</option>
            <option>Projects</option>
            <option>Quizzes</option>
            <option>Activities</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
        <label>What would you like to see improved?
          <label><input type="checkbox" class="inline" value="front"/> Front-end Projects</label>
          <label><input type="checkbox" class="inline" value="back"/> Back-end Projects</label>
          <label><input type="checkbox" class="inline" value="dvisual"/> Data Visualization</label>
          <label><input type="checkbox" class="inline" value="challenges"/> Challenges</label>
          <label><input type="checkbox" class="inline" value="OSC"/> Open Source Community</label>
        </label>
        </fieldset>
        <fieldset>
        <label>Comments or suggestions
          <textarea type="text" id="comments" placeholder="Enter your comments here..." name="comments" rows="4" cols="6"></textarea>
        </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit"/>
      </form>
    
  </body>
</html>
